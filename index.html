<div class="container">  
  <form id="contact" action="" method="post">
    <h3>Получите бесплатную консультацию</h3>
    <h4>Для этого нам понадобится :</h4>
	<link href="style.css" rel="stylesheet" type="text/css"/>
    <fieldset>
      <input placeholder="Имя" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Почта" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Номер телефона" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Дополнительная информация" tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Получить консультацию</button>
    </fieldset>
  </form>
</div>
